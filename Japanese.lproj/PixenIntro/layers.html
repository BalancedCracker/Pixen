	<h2>レイヤーについて</h2>
	<img id="layers" class="left shadow" src="Layers.png" width="239" height="189" alt="Layers in Pixen" />
	<p>Pixenはアートワークを複数のレイヤーに分けて作業することが出来ます。</p>	

	<p>レイヤーはピクセルアートの世界でも、高い自由度を提供します。例えば、キャラクターを描いた後に新しいレイヤーにそのキャラクターの服を描いたりといった具合にです。
	レイヤーを切り替えた後に行った変更は変更後のレイヤーに対してのみ行われるので、間違っていくつかのピクセルを消してしまった場合でも、元のレイヤーには影響しません。</p>

	<p>レイヤーのリストはドキュメントウインドウの左側に表示されます。</p>
